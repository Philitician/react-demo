version: '3.7'

services: 
  nginx-proxy:
    image: nginx
    container_name: nginx-proxy
    depends_on:
    - react-app
    ports:
    - 80:80
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro

  react-app:
    image: philitician/react-app:latest
    container_name: react-app
    build: react-app
    ports: 
    - 3030:3000